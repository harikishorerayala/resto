<h1>Add New Restaurant</h1>
<hr>
<form [formGroup]="addrestaurant" (ngSubmit)="addResto()">
  <div class="form-group">
    <label for="name">Restaurant Name</label>
    <input type="text" class="form-control" formControlName="name" placeholder="enter restaurant name">
    <small class="form-text text-danger" *ngIf="name!.invalid && name!.touched">restaturant name is not valid.</small>
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" placeholder="enter restaurant address" formControlName="address">
    <small class="form-text text-danger" *ngIf="address!.invalid && address!.touched">restaturant address is not valid.</small>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" placeholder="enter restaurant email" formControlName="email">
    <small class="form-text text-danger" *ngIf="email!.invalid && email!.touched">restaturant email is not valid.</small>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="addrestaurant.hasError() || addrestaurant.invalid">Submit</button>
</form>

<div *ngIf="showSuccessAlert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>{{returnresult}}</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
