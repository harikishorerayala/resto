<h1>List of All Restaturants</h1>
<hr>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Email</th>
      <th scope="col">actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of restaturantCollection">
      <th scope="row">{{item.id}}</th>
      <td>{{item.name}}</td>
      <td>{{item.address}}</td>
      <td>{{item.email}}</td>
      <td>
        <i class="bi bi-trash text-danger" style="cursor: pointer;" (click)="deleteResto(item.id)"></i>
        <a routerLink="/UpdateResto/{{item.id}}"> <i class="bi bi-pencil text-info" style="cursor: pointer;"></i> </a>
      </td>
    </tr>
  </tbody>
</table>
